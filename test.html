<!DOCTYPE html>
<html>
<head>
<style>
    .num {
        mso-number-format:General;
    }
    .text{
        mso-number-format:"\@";/*force text*/
    }
</style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>test1</th>
                <th>test2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="num">12</td>
                <td class="num">12</td>
            </tr>
            <tr>
                <td class="num">24</td>
                <td class="num">24</td>
            </tr>
            <tr>
                <td class="text">&nbsp;2A</td>
                <td class="text">&#8203;2B</td>
            </tr>
            <tr>
                <td class="text">'2A</td>
                <td class="text">D2B</td>
            </tr>
            <tr>
                <td class="text"> 2A</td>
                <td class="text">"2B"</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
